<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="resizable-table.css">
</head>
<body>
<table class="resizable-table">
    <thead>
    <tr>
        <th>1111111</th>
        <th>2222222</th>
        <th>3333333</th>
        <th>4444444</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
    </tr>
    </tbody>
</table>

</body>
<!--<script src="resizable-table.js" type="text/javascript"></script>-->
<script type="text/javascript">
    var table = document.getElementsByClassName("resizable-table")[0];
    var thead = table.rows[0];
    var col_num = thead.cells.length;
    for (var i = 0; i < col_num; i++) {
        thead.cells[i].style.width = '100px';
    }
    var cell = thead.cells[0];
    cell.onmousedown = function () {
        if (event.offsetX > this.offsetWidth - 5) {
            this.active = true;
        }
    };
    // cell.onmouseenter = function () {
    //     this.active = true;
    // };
    cell.onmouseup = function () {
        this.active = false;
    };
    cell.onmouseout = function () {
        this.active = false;
    };
    cell.onmousemove = function () {
        var active_cell = this;
        console.log('event.offsetX' + event.offsetX);
        console.log('this.active' + this.active);
        console.log('this.style.width' + this.style.width);
        if (event.offsetX > this.offsetWidth - 5) {
            this.style.cursor = 'col-resize';
        } else {
            this.style.cursor = 'default';
        }
        if (this.active === true) {
            active_cell.style.width = event.clientX - active_cell.offsetLeft + 'px';
        }
    };
    // cell.onmouseover = function(){
    //
    // };

</script>
</html>
