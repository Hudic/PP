<script type="text/javascript">
    layui.link('../css/index.css'); // css路径相对于html页面，而不是相对于js文件 因为js最后是加载到html中？
    layui.config({
        base: '../js/modules/',      // 存放自定义modules的目录
        response:{statusCode: 200}
    });
    // 调用自己的模块，用模块的文件名 function()内的参数是模块提供的接口，也就是模块exports输出的对象，多个参数使，顺序需要与use(['',''])的顺序一致
    layui.use(['index'], function (test1) {
        // var test2 = layui.index;
        test1();
    });
    // layui.use(['layer', 'form', 'index'], function () {
    //     var layer = layui.layer;
    //     var form = layui.form;
    //     layer.msg("Hello World!");
    // });
    layui.sessionData('test', {
        key: 'username',
        value: 'admin'
    });
    // layui.use(['layer'], function () {
    //     layui.layer.msg(layui.device());
    // })
    console.log(layui.factory('index'));
    layui.use('table', function () {
        layui.table.exportFile(['名字', '性别', '年龄'], [
            ['张三', '男', '20'],
            ['李四', '女', '18'],
            ['王五', '女', '19']
        ], 'xls')
    })
